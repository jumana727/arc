apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: web-spa-virtualservice
spec:
  hosts:
  - web-spa-service.default.svc.cluster.local
  http:
  - route:
    - destination:
        host: web-spa
        subset: v1
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: web-spa-destinationrule
spec:
  host: web-spa-service.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
