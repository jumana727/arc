services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ConfigDb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - arc-network

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    command: ["start-dev"]
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - "./themes/keycloak:/opt/keycloak/themes/"
      - "./keycloak-email-authenticator:/opt/keycloak/providers/"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - DB_VENDOR=postgres
      - DB_ADDR=postgres
      - DB_DATABASE=ConfigDb
      - DB_USER=postgres
      - DB_PASSWORD=admin
    networks:
      - arc-network

  mediamtx:
    container_name: mediamtx
    image: bluenviron/mediamtx
    environment:
      - MTX_PROTOCOLS=tcp
      - MTX_WEBRTCADDITIONALHOSTS=192.168.27.79
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "8890:8890/udp"
      - "8189:8189/udp"
    restart: unless-stopped
    networks:
      - arc-network

  postgres-PushNotifications:
    image: postgres
    container_name: postgres-PushNotifications
    environment:
      - POSTGRES_DB=PushNotifications
      - POSTGRES_USER=postgresadmin
      - POSTGRES_PASSWORD=P@55vv0rC/
    ports:
      - 5433:5432
    volumes:
      - postgres_data_push_notifications:/var/lib/postgresql/data
    networks:
      - arc-network

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8888:80
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    networks:
      - arc-network

volumes:
  postgres_data:
  postgres_data_push_notifications:
  keycloak_data:

networks:
  arc-network:
    driver: bridge

